<!DOCTYPE html>
<html lang="=en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Animated</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dropdown">
        <input type="text" class="input" placeholder="Dropdown Menu" readonly>
        <div class="option">
            <div class="option_list" data-value="HTML">HTML</div>
            <div class="option_list" data-value="CSS">CSS</div>
            <div class="option_list" data-value="JavaScript">JavaScript</div>
            <div class="option_list" data-value="ReactJS">ReactJS</div>
            <div class="option_list" data-value="NodeJs">NodeJs</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
